<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/index.css">
		<title>DisQwerty</title>
	</head>
	<body>
		<p>Click(or press any key) anywhere to choose line/letter</p>
		<p>Use spacebar to start/stop typing</p>
		<div class="app">
			<div id="inputBox"></div>
			<table id="keyboard">
			</table>
			<br/>
			<table id="fastButtons">
			</table>
			<br/>
			<table id="SystemButtons"></table>
			<br/>
		</div>
		<img
			src="img/ic_action_settings.png"
			id="settingsButton"
			onclick="onSettings()"
		/>
		<div
			id="settingsBack"
			onclick="onSettings()"
		>
		</div>
		<div
			id="settings"
		>
		Settings:
		<br/>
			Timeout choose: <input id="timeout" type="number" value="1"/>
			Press timeout(used to prevent multiply clicks):
				<input id="timeout-press" type="number" value="1"/>
		<br/>

		</div>


		<script src="js/index.js">
		</script>
	</body>
</html>
